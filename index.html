<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voucher Generator</title>
</head>
<body>
    <h1>Generate Voucher</h1>
    <button id="generateBtn">Generate</button>
    <p id="voucherOutput"></p>

    <script>
        const btn = document.getElementById("generateBtn");
        const output = document.getElementById("voucherOutput");

        btn.addEventListener("click", () => {
            fetch("/generate", { method: "POST" })
            .then(response => response.json())
            .then(data => {
                if(data.status === "success") {
                    output.textContent = "Voucher: " + data.voucher;
                } else {
                    output.textContent = "Error: " + data.message;
                }
            })
            .catch(err => output.textContent = "Error connecting to server");
        });
    </script>
</body>
</html>
