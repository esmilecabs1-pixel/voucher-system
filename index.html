<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voucher System</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <h1>Generate Voucher</h1>
    <button id="generate-btn">Generate Voucher</button>
    <p id="voucher-output"></p>

    <script>
        $('#generate-btn').click(function(){
            $.post('/generate', function(data){
                if(data.status === "success"){
                    $('#voucher-output').text("Voucher: " + data.voucher);
                } else {
                    $('#voucher-output').text("Error: " + data.message);
                }
            });
        });
    </script>
</body>
</html>
